<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" , content="width=device-width , intial-scale = 1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>BootStrap Task-6</title>
        <style>
            .divs{
                width:500px;
                background-color: rgb(231, 229, 229);
                margin-left:400px;
                margin-top:80px;
            }
            form{
                margin-left:30px;
                margin-right:40px;
                margin-top:20px;
                
             
                
            }
            button{
                width:450px;
            }
            
            
        </style>
    </head>
    <body>
        <div class="divs">
            <form action="/action_page.php" class="was-validated">
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="uname" name="name" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="pwd"  name="email" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"  name="password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <label for="hobbies" class="form-label">Hobbies</label>
                <select multiple class="form-select" id="hobbies" name="hobbies">
                <option>Playing</option>
                <option>Reading</option>
                <option>Listening</option>
                <option>Dancing</option>
                <option>Listening Stories</option>
                 </select>
                
              <button type="submit" class="btn btn-danger" style="margin-top:10px;">Submit</button>
            </form>
        </div>
        
    </body>
</html>
